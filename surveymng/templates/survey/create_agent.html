{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
{{block.super}}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card mt-3">
                <div class="card-body">
                    <h3 class="card-title">
                        Créer un agent
                    </h3>
                    <form action="{% url 'create-agent' %}" method="post">
                        {{form|crispy}}
                        {% csrf_token %}
                        <a href="{% url 'home' %}" class="btn btn-secondary">annuler</a>
                        <input type="submit" class="btn btn-primary" value="créer">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
